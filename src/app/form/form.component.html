<div class="columns">
  <div class="column">
    <h1 class="is-size-2 title">
      Ajukan Pinjaman Tanpa Agunan di Tunaiku
    </h1>

    <h3 class="is-size-4">
      Pinjaman Online Tanpa Jaminan 
      Rp2 - 20 Juta Syarat KTP Saja!
    </h3>
  </div>

  <div class="column is-5 is-offset-1">
    <div class="box">
      <div class="field">
        <div class="level mb-0">
          <div class="level-left">
            <div class="level-item">
              <span class="has-text-info">
                Cicilan
              </span>
            </div>
          </div>

          <div class="level-right">
            <div class="level-item">
              <label
                class="has-text-info is-size-4"
              >
                Rp. {{ cicilan }},-
              </label>
            </div>
          </div>
        </div>

        <div class="has-text-right">
          <span class="has-text-info">
            per bulan
          </span>
        </div>
      </div>

      <hr>

      <div class="field">
        <div class="level">
          <div class="level-left">
            <div class="level-item">
              <label class="label">
                Jumlah Pinjaman
              </label>
            </div>
          </div>

          <div class="level-right">
            <div class="level-item">
              <label class="label">
                Rp. {{ pinjaman.jumlah }} juta
              </label>
            </div>
          </div>
        </div>

        <div class="level mb-0">
          <div class="level-left">
            <div class="level-item">
              <label class="has-text-weight-light label">
                2
              </label>
            </div>
          </div>

          <div class="level-right">
            <div class="level-item">
              <label class="has-text-weight-light label">
                20
              </label>
            </div>
          </div>
        </div>
        
        <div class="control">
          <mat-slider
            [(ngModel)]="pinjaman.jumlah"
            thumbLabel
            min="2"
            max="20"
            step="1"
          ></mat-slider>
        </div>
      </div>

      <hr>

      <div class="field">
        <div class="level">
          <div class="level-left">
            <div class="level-item">
              <label class="label">
                Periode Pinjaman
              </label>
            </div>
          </div>

          <div class="level-right">
            <div class="level-item">
              <label class="label">
                {{ pinjaman.periode }} bulan
              </label>
            </div>
          </div>
        </div>

        <div class="level mb-0">
          <div class="level-left">
            <div class="level-item">
              <label class="has-text-weight-light label">
                6
              </label>
            </div>
          </div>

          <div class="level-right">
            <div class="level-item">
              <label class="has-text-weight-light label">
                20
              </label>
            </div>
          </div>
        </div>

        <div class="control">
          <mat-slider
            [(ngModel)]="pinjaman.periode"
            thumbLabel
            min="6"
            max="20"
            step="1"
          ></mat-slider>
        </div>
      </div>

      <div class="field">
        <button
          class="button is-fullwidth is-rounded is-success"
          (click)="savePinjaman()"
        >
          Ajukan Pinjaman
        </button>
      </div>
    </div>
  </div>
</div>
